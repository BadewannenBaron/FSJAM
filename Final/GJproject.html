<!doctype html>
<html>
<head>
  <style> body{margin:0;}</style>
  <meta charset="utf-8">
  <title>TOLLER GJ TITEL</title>
</head>
  <script src="pixi.min.js"></script>
<body>

  <script type="text/javascript">

  var x = 10
  var y = 1
  var grid = new Array(x)

  for (i = 0; i < x; i++) {
    grid[i] = new Array(y)
    for (j = 0; j < y; j++) {
      grid[i][j] = 1
    }
    // console.log(i + ": " + grid[i]);
  }
  console.log(grid)

	//Aliases
	var Container = PIXI.Container,
   	    autoDetectRenderer = PIXI.autoDetectRenderer,
    	    loader = PIXI.loader,
            resources = PIXI.loader.resources,
            Sprite = PIXI.Sprite,
            Text = PIXI.Text,
            Graphics = PIXI.Graphics;



	var type = "WebGL"
	 	if(!PIXI.utils.isWebGLSupported()){
	 		type = "canvas";
	 	}

	//Create a container object called the `stage`
	// Whatever you put inside the stage will be rendered on the canvas.
	var stage = new Container(),

	//definiert den renderer
		renderer = autoDetectRenderer(256, 256);
	 	renderer.backgroundColor = 0x061639;
	 	renderer.view.style.position = "absolute";
	 	renderer.view.style.display = "block";
	 	renderer.autoResize = true;
	 	renderer.resize(window.innerWidth, window.innerHeight);
		//Add the canvas to the HTML document
		document.body.appendChild(renderer.view);

	//load an image and run the `setup` function when it's done
	loader
	  .add("images/cat.png")
	  .load(setup);


var player, state;
var velocity=7.5;
var boundary = {"top":0, "bottom":window.innerHeight, "left":0, "right":window.innerWidth-20};


function keyboard(keyCode) {
  var key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  //The `downHandler`
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };
 key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  window.addEventListener(
    "keydown", key.downHandler.bind(key), false
  );
  window.addEventListener(
    "keyup", key.upHandler.bind(key), false
  );
  return key;
}


function isOutsideBoundary(player){
	if(player.x < (boundary.left)) return true;
	if(player.y < (boundary.top)) return true;
	if(player.x > (boundary.right)) return true;
	if(player.y > (boundary.bottom)) return true;
	return false;
}

function checkOutsideBoundary(player){
	if(isOutsideBoundary(player) ){

		player.position.set(player.initX, player.initY);
		return true;
	}
	return false;
}

function setup() {

  var rectangle = new Graphics();
  // rectangle.lineStyle(4, 0xFF3300, 1);
  rectangle.beginFill(0x66CCFF);
  rectangle.drawRect(0, 0, 100 * x, 100 * y);
  rectangle.endFill();
  rectangle.x = 50;
  rectangle.y = 50;
  stage.addChild(rectangle);

  //Create the `player` sprite
  player = new Sprite(resources["images/cat.png"].texture);
  player.x = 50
  player.y = 50;  	//Anfangs koordinaten
  player.vx = 0;   // Anfangs geschwindigkeit
  player.vy = 0;
  player.initY = 0;
  player.initX = 0;
  stage.addChild(player);




var left = keyboard(37),  //Ascii keyboard bindings
     up = keyboard(38),
      right = keyboard(39),
      down = keyboard(40);

   //left
  left.press = function() {
	//move the player
    player.vx = -velocity;
    player.vy = 0;
  };

  left.release = function() {
    //Stop the player
    if (!right.isDown && player.vy === 0) {
      player.vx = 0;
    }
  };

  //Up
  up.press = function() {
    player.vy = -velocity;
    player.vx = 0;
  };
  up.release = function() {
    if (!down.isDown && player.vx === 0) {
      player.vy = 0;
    }
  };

  //Right
  right.press = function() {
    player.vx = velocity;
    player.vy = 0;
  };
  right.release = function() {
    if (!left.isDown && player.vy === 0) {
      player.vx = 0;
    }
  };

  //Down
  down.press = function() {
    player.vy = velocity;
    player.vx = 0;
  };
  down.release = function() {
    if (!up.isDown && player.vx === 0) {
      player.vy = 0;
    }
  };

 checkOutsideBoundary(player);
  //Set the game state
  state = play;

  //Start the game loop
  gameLoop();
}




function gameLoop(){

  //Loop this function 60 times per second
  requestAnimationFrame(gameLoop);
 //Update the current game state:
  state();
 checkOutsideBoundary(player);
//Render the stage
  renderer.render(stage);
}

function play() {

  //Move the player 1 pixel to the right each frame
  player.y += player.vy;
  player.x += player.vx;
  checkOutsideBoundary(player);

}


</script>
</body>
</html>
