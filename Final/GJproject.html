function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function direction(){

if (erg== 0){direc = "left";}
if (erg== 1){direc = "right";}
if (erg== 2){direc = "top";}
if (erg== 3){direc = "bottom";}
return erg;

function keyboard(keyCode) {
  var key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  //The `downHandler`
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };
 key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  window.addEventListener(
    "keydown", key.downHandler.bind(key), false
  );
  window.addEventListener(
    "keyup", key.upHandler.bind(key), false
  );
  return key;
}

function contain(sprite, container) {
  var collision = undefined;
  //Left
  if (sprite.x < container.x) {
    sprite.x = container.x;
    collision = "left";
  }
  //Top
  if (sprite.y < container.y) {
    sprite.y = container.y;
    collision = "top";
  }
  //Right
  if (sprite.x + sprite.width > container.width) {
    sprite.x = container.width - sprite.width;
    collision = "right";
  }
  //Bottom
  if (sprite.y + sprite.height > container.height) {
    sprite.y = container.height - sprite.height;
    collision = "bottom";
  }
  //Return the `collision` value
  return collision;
}

    && grid[lowerX][upperY] == 1

    && grid[upperX][upperY] == 1) {
     return false

	return true;

		player.x=player.x-player.vx;

  };

  left.release = function() {
    //Stop the player
    if (!right.isDown && player.vy === 0) {

    }
  };

    player.vy = -velocity;
    player.vx = 0;
  };

    }
  };

  };

    }
  };

    player.vy = velocity;
    player.vx = 0;
  };

    }

 checkOutsideBoundary(player);

function isEnemyCollision(player,enemy){
	if((player.x>enemy.x)&&(player.x<(enemy.x+64))&&((player.y>enemy.y)&&(player.y<(enemy.y+64)))){
		return true;
	}
	else if(((player.x+64)>enemy.x)&&((player.x+64)<(enemy.x+64))&&((player.y>enemy.y)&&(player.y<(enemy.y+64)))){
		return true;
	}
	else if((player.x>enemy.x)&&(player.x<(enemy.x+64))&&(((player.y+64)>enemy.y)&&((player.y+64)<(enemy.y+64)))){
		return true;
	}
	else if(((player.x+64)>enemy.x)&&((player.x+64)<(enemy.x+64))&&(((player.y+64)>enemy.y)&&((player.y+64)<(enemy.y+64)))){
		return true;
	}
	return false;
}

function checkEnemyCollision(player,enemy){
	if(isEnemyCollision(player,enemy)){
		player.x=player.x-2*player.vx;		
		player.y=player.y-2*player.vy;
		return true;
	}
	return false;
}
