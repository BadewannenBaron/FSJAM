var player,enemy, state;
var velocity=7.5;
// -80 sind nicht die richtigen Werte, das h√§ngt dann vom Endsprite player ab
var boundary = {"top":0, "bottom":window.innerHeight-64, "left":0, "right":window.innerWidth-64};

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function direction(){
var direc = undefined;
var erg = Math.floor((Math.random() * 3) + 0);
if (erg== 0){direc = "left";}
if (erg== 1){direc = "right";}
if (erg== 2){direc = "top";}
if (erg== 3){direc = "bottom";}
return erg;
}

function keyboard(keyCode) {
  var key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  //The `downHandler`
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };
 key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  window.addEventListener(
    "keydown", key.downHandler.bind(key), false
  );
  window.addEventListener(
    "keyup", key.upHandler.bind(key), false
  );
  return key;
}


function isOutsideBoundary(player){
	if(player.x < (boundary.left)) return true;
	if(player.y < (boundary.top)) return true;
	if(player.x > (boundary.right)) return true;
	if(player.y > (boundary.bottom)) return true;
	return false;
}

function checkOutsideBoundary(player){
	if(isOutsideBoundary(player) ){
		
		//player.position.set(player.initX, player.initY);
		player.x=player.x-player.vx;		
		player.y=player.y-player.vy;
		return true;
	}
	return false;
}

 var randomx = randomInt(0, window.innerWidth - enemy.width);
//Give the enemy a random y position
    //(`randomInt` is a custom function - see below)

 //Set the enemy's position
  enemy.y = randomy; 
  enemy.x = randomx;
  enemy.vx = 0;   // Anfangsgeschwindigkeit
  enemy.vy = 0;
  
  //Anfangs koordinaten
enemymovement = direction();

 enemy.vx = 5;}

 enemy.vy = -5;}
 if (enemymovement==3){
 enemy.vy = 5;}
  
  stage.addChild(player);
  stage.addChild(enemy);

var left = keyboard(37),  //Ascii keyboard bindings
     up = keyboard(38),
      right = keyboard(39),
      down = keyboard(40);

   //left
  left.press = function() {
	//move the player
    player.vx = -velocity;
    player.vy = 0;
  };

  left.release = function() {
    //Stop the player
    if (!right.isDown && player.vy === 0) {
      player.vx = 0;
    }
  };

  //Up
  up.press = function() {
    player.vy = -velocity;
    player.vx = 0;
  };
  up.release = function() {
    if (!down.isDown && player.vx === 0) {
      player.vy = 0;
    }
  };

  //Right
  right.press = function() {
    player.vx = velocity;
    player.vy = 0;
  };
  right.release = function() {
    if (!left.isDown && player.vy === 0) {
      player.vx = 0;
    }
  };

  //Down
  down.press = function() {
    player.vy = velocity;
    player.vx = 0;
  };
  down.release = function() {
    if (!up.isDown && player.vx === 0) {
      player.vy = 0;
    }
  };

  

 checkOutsideBoundary(player);
  //Set the game state
  state = play;
 
  //Start the game loop
  gameLoop();
}


function doSpritesIntersect(a, b) {
  return spriteIntersectionDirection(a, b) > Side.NONE;
}

function spriteIntersectionDirection(A, B) {
  var w = (A.width + B.width) / 2; // avg width
  var h = (A.height + B.height) / 2; // avg height
  var dx = A.x-B.x; // difference X
  var dy = A.y-B.y; // difference Y
  if (Math.abs(dx) <= w && Math.abs(dy) <= h) {
    var wy = w * dy;
    var hx = h * dx;
    if (wy > hx) {
      return (wy > -hx) ? Side.TOP : Side.LEFT;
    } else {
      return (wy > -hx) ? Side.RIGHT : Side.BOTTOM;
    }
  }
  return Side.NONE;
}

function spriteIntersectionDirection2(a, b) {
  if (!doSpritesIntersect(a, b))
    return Side.NONE;
  if (b.y <= a.y - (a.height/2))
    return Side.BOTTOM;
  if (b.y >= a.y + (a.height/2))
    return Side.TOP;
  if (b.x < a.x - a.width/2)
    return Side.RIGHT;
  if (b.x > a.x + a.width/2)
    return Side.LEFT;
}

function isEnemyCollision(player,enemy){
	if((player.x>enemy.x)&&(player.x<(enemy.x+64))&&((player.y>enemy.y)&&(player.y<(enemy.y+64)))){
		return true;
	}
	else if(((player.x+64)>enemy.x)&&((player.x+64)<(enemy.x+64))&&((player.y>enemy.y)&&(player.y<(enemy.y+64)))){
		return true;
	}
	else if((player.x>enemy.x)&&(player.x<(enemy.x+64))&&(((player.y+64)>enemy.y)&&((player.y+64)<(enemy.y+64)))){
		return true;
	}
	else if(((player.x+64)>enemy.x)&&((player.x+64)<(enemy.x+64))&&(((player.y+64)>enemy.y)&&((player.y+64)<(enemy.y+64)))){
		return true;
	}
	return false;
}

function checkEnemyCollision(player, enemy) {
  var backoff = 10;
  switch(spriteIntersectionDirection2(player, enemy)) {
    case Side.TOP:
        player.y -= backoff;
        break;
    case Side.LEFT:
        player.x -= backoff;
        break;
    case Side.BOTTOM:
        player.y += backoff;
        break;
    case Side.RIGHT:
        player.x += backoff;
        break;
    case Side.NONE:
    default:
        // no collision
        return false;
  }
  return true;
}

function gameLoop(){

  //Loop this function 60 times per second
  requestAnimationFrame(gameLoop);
 //Update the current game state:
  state();
 checkOutsideBoundary(player);
//Render the stage
  renderer.render(stage);
}

function play() {

  //Move the player 1 pixel to the right each frame
  checkOutsideBoundary(player);
  checkEnemyCollision(player,enemy);
  player.y += player.vy;
  player.x += player.vx;
  enemy.y += enemy.vy;
  enemy.x += enemy.vx;
