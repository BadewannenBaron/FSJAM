<!doctype html>
<html>
<head>
  <style> body{margin:0;}</style>
  <meta charset="utf-8">
  <title>TOLLER GJ TITEL</title>
</head>
  <script src="pixi.min.js"></script>
<body>

  <script type="text/javascript">

	//Aliases
	var Container = PIXI.Container,
   	    autoDetectRenderer = PIXI.autoDetectRenderer,
    	    loader = PIXI.loader,
            resources = PIXI.loader.resources,
            Sprite = PIXI.Sprite,
            Text = PIXI.Text,
            Graphics = PIXI.Graphics;

	

	var type = "WebGL"
	 	if(!PIXI.utils.isWebGLSupported()){
	 		type = "canvas";
	 	}

	//Create a container object called the `stage`
	// Whatever you put inside the stage will be rendered on the canvas.
	var stage = new Container(),
	
	//definiert den renderer
		renderer = autoDetectRenderer(256, 256);
	 	renderer.backgroundColor = 0x061639;
	 	renderer.view.style.position = "absolute";
	 	renderer.view.style.display = "block";
	 	renderer.autoResize = true;
	 	renderer.resize(window.innerWidth, window.innerHeight);
		//Add the canvas to the HTML document
		document.body.appendChild(renderer.view);

	//load an image and run the `setup` function when it's done
	loader
	  .add("images/cat.png")
	  .add("images/evil.png")
	  .load(setup);
	

var player,enemy, state;
var velocity=7.5;
// -80 sind nicht die richtigen Werte, das h√§ngt dann vom Endsprite player ab
var boundary = {"top":0, "bottom":window.innerHeight-64, "left":0, "right":window.innerWidth-64};

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}



function keyboard(keyCode) {
  var key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  //The `downHandler`
  //ich stinke, ich bin nils.
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };
 key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  window.addEventListener(
    "keydown", key.downHandler.bind(key), false
  );
  window.addEventListener(
    "keyup", key.upHandler.bind(key), false
  );
  return key;
}


function isOutsideBoundary(player){
	if(player.x < (boundary.left)) return true;
	if(player.y < (boundary.top)) return true;
	if(player.x > (boundary.right)) return true;
	if(player.y > (boundary.bottom)) return true;
	return false;
}

function checkOutsideBoundary(player){
	if(isOutsideBoundary(player) ){
		
		//player.position.set(player.initX, player.initY);
		player.x=player.x-player.vx;		
		player.y=player.y-player.vy;
		return true;
	}
	return false;
}

function setup() {

  //Create the `player` sprite 
  player = new Sprite(resources["images/cat.png"].texture);
  player.y = 96;  	//Anfangskoordinaten
  player.vx = 0;   // Anfangsgeschwindigkeit
  player.vy = 0;
  player.initY = 96;
  player.initX=0;
  
  
  enemy = new Sprite(resources["images/evil.png"].texture);
 var randomx = randomInt(0, window.innerWidth - enemy.width);
//Give the blob a random y position
    //(`randomInt` is a custom function - see below)
   var randomy = randomInt(0, window.innerHeight - enemy.height);

    //Set the blob's position
  enemy.y = randomy; 
  enemy.x = randomx; 
  //Anfangs koordinaten
 enemy.vx = 0;   // Anfangs geschwindigkeit
  enemy.vy = 0;
  stage.addChild(player);
  stage.addChild(enemy);

var left = keyboard(37),  //Ascii keyboard bindings
     up = keyboard(38),
      right = keyboard(39),
      down = keyboard(40);

   //left
  left.press = function() {
	//move the player
    player.vx = -velocity;
    player.vy = 0;
  };

  left.release = function() {
    //Stop the player
    if (!right.isDown && player.vy === 0) {
      player.vx = 0;
    }
  };

  //Up
  up.press = function() {
    player.vy = -velocity;
    player.vx = 0;
  };
  up.release = function() {
    if (!down.isDown && player.vx === 0) {
      player.vy = 0;
    }
  };

  //Right
  right.press = function() {
    player.vx = velocity;
    player.vy = 0;
  };
  right.release = function() {
    if (!left.isDown && player.vy === 0) {
      player.vx = 0;
    }
  };

  //Down
  down.press = function() {
    player.vy = velocity;
    player.vx = 0;
  };
  down.release = function() {
    if (!up.isDown && player.vx === 0) {
      player.vy = 0;
    }
  };

  

 checkOutsideBoundary(player);
  //Set the game state
  state = play;
 
  //Start the game loop
  gameLoop();
}


function isEnemyCollision(player,enemy){
	if((player.x>enemy.x)&&(player.x<(enemy.x+64))&&((player.y>enemy.y)&&(player.y<(enemy.y+64)))){
		return true;
	}
	else if(((player.x+64)>enemy.x)&&((player.x+64)<(enemy.x+64))&&((player.y>enemy.y)&&(player.y<(enemy.y+64)))){
		return true;
	}
	else if((player.x>enemy.x)&&(player.x<(enemy.x+64))&&(((player.y+64)>enemy.y)&&((player.y+64)<(enemy.y+64)))){
		return true;
	}
	else if(((player.x+64)>enemy.x)&&((player.x+64)<(enemy.x+64))&&(((player.y+64)>enemy.y)&&((player.y+64)<(enemy.y+64)))){
		return true;
	}
	return false;
}

function checkEnemyCollision(player,enemy){
	if(isEnemyCollision(player,enemy)){
		player.x=player.x-2*player.vx;		
		player.y=player.y-2*player.vy;
		return true;
	}
	return false;
}

function gameLoop(){

  //Loop this function 60 times per second
  requestAnimationFrame(gameLoop);
 //Update the current game state:
  state();
 checkOutsideBoundary(player);
//Render the stage
  renderer.render(stage);
}

function play() {

  //Move the player 1 pixel to the right each frame
  checkOutsideBoundary(player);
  checkEnemyCollision(player,enemy);
  player.y += player.vy;
  player.x += player.vx;
  

}


</script>
</body>
</html>
