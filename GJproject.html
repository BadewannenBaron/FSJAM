<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TOLLER GJ TITEL</title>
</head>
  <script src="pixi.min.js"></script>
<body>

  <script type="text/javascript">

	//Aliases
	var Container = PIXI.Container,
   	    autoDetectRenderer = PIXI.autoDetectRenderer,
    	    loader = PIXI.loader,
            resources = PIXI.loader.resources,
            Sprite = PIXI.Sprite,
            Text = PIXI.Text,
            Graphics = PIXI.Graphics;

	

	var type = "WebGL"
	 	if(!PIXI.utils.isWebGLSupported()){
	 		type = "canvas";
	 	}

	//Create a container object called the `stage`
	// Whatever you put inside the stage will be rendered on the canvas.
	var stage = new Container(),
	
	//definiert den renderer
		renderer = autoDetectRenderer(256, 256);
	 	renderer.backgroundColor = 0x061639;
	 	renderer.view.style.position = "absolute";
	 	renderer.view.style.display = "block";
	 	renderer.autoResize = true;
	 	renderer.resize(window.innerWidth, window.innerHeight);
		//Add the canvas to the HTML document
		document.body.appendChild(renderer.view);

	//load an image and run the `setup` function when it's done
	loader
	  .add("images/cat.png")
	  .load(setup);
	

var cat, state;
var velocity=7.5;



function setup() {

  //Create the `cat` sprite 
  cat = new Sprite(resources["images/cat.png"].texture);
  cat.y = 96;  	//Anfangs koordinaten
  cat.vx = 0;   // Anfangs geschwindigkeit
  cat.vy = 0;
  stage.addChild(cat);

var left = keyboard(37),  //Ascii keyboard bindings
     up = keyboard(38),
      right = keyboard(39),
      down = keyboard(40);

   //left
  left.press = function() {
	//move the cat
    cat.vx = -velocity;
    cat.vy = 0;
  };

  left.release = function() {
    //Stop the cat
    if (!right.isDown && cat.vy === 0) {
      cat.vx = 0;
    }
  };

  //Up
  up.press = function() {
    cat.vy = -velocity;
    cat.vx = 0;
  };
  up.release = function() {
    if (!down.isDown && cat.vx === 0) {
      cat.vy = 0;
    }
  };

  //Right
  right.press = function() {
    cat.vx = velocity;
    cat.vy = 0;
  };
  right.release = function() {
    if (!left.isDown && cat.vy === 0) {
      cat.vx = 0;
    }
  };

  //Down
  down.press = function() {
    cat.vy = velocity;
    cat.vx = 0;
  };
  down.release = function() {
    if (!up.isDown && cat.vx === 0) {
      cat.vy = 0;
    }
  };

  //Set the game state
  state = play;
 
  //Start the game loop
  gameLoop();
}


function gameLoop(){

  //Loop this function 60 times per second
  requestAnimationFrame(gameLoop);
 //Update the current game state:
  state();
//Render the stage
  renderer.render(stage);
}

function play() {

  //Move the cat 1 pixel to the right each frame
  cat.y += cat.vy;
  cat.x += cat.vx;
}

function keyboard(keyCode) {
  var key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  //The `downHandler`
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };
 key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  window.addEventListener(
    "keydown", key.downHandler.bind(key), false
  );
  window.addEventListener(
    "keyup", key.upHandler.bind(key), false
  );
  return key;
}

</script>
</body>
</html>
